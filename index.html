<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Google Home Page</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <div class="top-menu">
      <div class="menu">
        <a href="">Gmail</a>
        <a href="">Images</a>
      </div>
      <a href="" class="app-toggle"> 
        <img src="https://cdn.glitch.com/e5000eff-79f0-47db-bac9-07c4c6c23293%2F1223975-200.png?v=1605472486068" alt="toggle-icon"/>
      </a>
      <a href="" class="profile">
        <img src="https://cdn.glitch.com/e5000eff-79f0-47db-bac9-07c4c6c23293%2FSelim.png?v=1605475520561">
      </a>
    </div>
    <div class="content">
      <div class="search-wrapper">
        <a href="" class="google-logo">
          <img src="https://cdn.glitch.com/e5000eff-79f0-47db-bac9-07c4c6c23293%2Fgooglelogo_color_272x92dp.png?v=1607622025803">
        </a>
          <div class="search-box">
            <div class="search-icon">
              <span class="iconify" data-icon="ic:baseline-search" data-inline="false"></span>
            </div>
            <div class="search-icon right">
            <span class="iconify" data-icon="mdi:microphone" data-inline="false"></span>
            </div>
            <input type="text"> 
         </div>
          <div class="buttons">
            <a href="">Google Search</a>
            <a href="">I'm Feeling Lucky</a>
          </div>
          <p class="search-info">
            Google offered in: <a href="">Turkish</a> <a href="">Dutch</a> <a href="">French</a>
          </p> 
      </div> 
    </div>
    
    <div class="bottom-menu">
      <div class="bottom-left">
        <div class="menu">
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">About</a>
          <a href="">How Search Works</a>        
        </div>
      </div>
      <div class="bottom-right">
        <div class="menu">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
